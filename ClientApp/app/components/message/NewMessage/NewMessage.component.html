<div class="card">
    <div class="card-block">
        <h4 class="card-title">PRUEBA POST</h4>
        <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
        <input [(ngModel)]="message.owner" type="text" class="form-control" placeholder="Name" />
        <textarea [(ngModel)]="message.text" placeholder="Message" class="form-control"></textarea>
        <input (click)="post()" type="button" class="btn-primary" value="POST" />
    </div>
</div>
